version: '3.8'

services:
  clarhet-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Zenith-ai-api
    ports:
      - "8027:8027"
      - "8502:8502"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    env_file:
      - .env
    volumes:
      - ./app:/app/app  # Mount app directory for development
      - ./frontend.py:/app/frontend.py  # Mount Streamlit app
    restart: unless-stopped
    networks:
      - clarhet-network
    command: >
      sh -c "cd /app && uvicorn main:app --host 0.0.0.0 --port 8027 &
             cd /app && streamlit run frontend.py --server.port 8502 --server.address 0.0.0.0 --server.headless true"

  # Optional: Add a reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    container_name: clarhet-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - clarhet-api
    networks:
      - clarhet-network
    profiles:
      - production

networks:
  clarhet-network:
    driver: bridge